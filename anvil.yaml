allow_embedding: false
db_schema:
  attachments:
    client: none
    columns:
    - admin_ui: {width: 200}
      name: attachment
      type: media
    - admin_ui: {order: 1, width: 200}
      name: sender
      type: string
    server: full
    title: attachments
  errors:
    client: none
    columns:
    - admin_ui: {order: 0, width: 200}
      name: sender
      type: string
    - admin_ui: {order: 1, width: 200}
      name: timestamp
      type: datetime
    server: full
    title: errors
  inline_attachments:
    client: none
    columns:
    - admin_ui: {order: 0, width: 200}
      name: attachment
      type: string
    - admin_ui: {order: 1, width: 200}
      name: sender
      type: string
    server: full
    title: inline_attachments
  received_messages:
    client: none
    columns:
    - admin_ui: {width: 200}
      name: from_addr
      type: string
    - admin_ui: {width: 200}
      name: to
      type: string
    - admin_ui: {width: 200}
      name: text
      type: string
    - admin_ui: {width: 200}
      name: html
      type: string
    server: full
    title: received_messages
  users:
    client: none
    columns:
    - admin_ui: {width: 200}
      name: email
      type: string
    - admin_ui: {width: 200}
      name: enabled
      type: bool
    - admin_ui: {width: 200}
      name: last_login
      type: datetime
    - admin_ui: {width: 200}
      name: password_hash
      type: string
    - admin_ui: {width: 200}
      name: n_password_failures
      type: number
    - admin_ui: {width: 200}
      name: confirmed_email
      type: bool
    - admin_ui: {width: 200}
      name: signed_up
      type: datetime
    server: full
    title: Users
